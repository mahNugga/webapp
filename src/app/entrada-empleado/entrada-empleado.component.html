<app-cab-empleado></app-cab-empleado>

<div class="contenedorEmp">

    <div class="cabsimple">
        Hoy <strong>{{fechaMostrar}}</strong>  tenga un <em>{{neo}}</em> d√≠a querido {{nombreEmp}}
    </div>
    <div class="sigCita">
        <!-- <p class="granP">Su proxima reserva es:</p> -->
        <div class="cardCita">
            <!-- <p>
                <strong>Cliente: </strong><em>{{sigTrab.apellido}} {{sigTrab.nombre}}</em>
            </p>
            <p>
                <strong>Hora reservada: </strong><em>{{sigTrab.hora}}:00 </em>
            </p>
            <p>
                <strong>Servicio reservado: </strong><em>{{sigTrab.servicio}}</em>
            </p> -->

            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- cliente Column -->
                <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Cliente</strong> </th>
                  <td mat-cell *matCellDef="let row"> {{row.apellido}} {{row.nombre}} </td>
                </ng-container>
            
                <!-- fecha a realizar servicio Column -->
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Fecha reservada </strong></th>
                  <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
                </ng-container>
            
                <!-- hora Column -->
                <ng-container matColumnDef="hora">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Hora Reservada</strong>  </th>
                  <td mat-cell *matCellDef="let row"> {{row.hora}}:00 </td>
                </ng-container>
            
                <!-- servicio Column -->
                <ng-container matColumnDef="servicio">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Servicio Reservado</strong> </th>
                  <td mat-cell *matCellDef="let row"> {{row.servicio}} </td>
                </ng-container>
                
                <!-- Stock Ideal Column -->
                <ng-container matColumnDef="Edicion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Edicion</strong></th>
                  <td mat-cell *matCellDef="let row">  <button><span class="cancelarReserva"></span></button> </td>
                </ng-container> 
          
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <!-- <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr> -->
              </table>
          </div>
        </div>
        <button (click)="verHorarios(idEmp)"><span class="horariopEmpleadoComp"></span></button>
    </div>

        <button (click)="verHorarios(idEmp)"><span class="horariopEmpleadoComp"></span></button>
    </div> -->

</div>
