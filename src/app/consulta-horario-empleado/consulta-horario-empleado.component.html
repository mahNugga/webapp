<app-cab-admin></app-cab-admin>
<div class="contenedor">
  <h2> Horarios Activos</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- cliente Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Denominacion Horario</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} {{row.nombre}} </td>
      </ng-container>
  
      <!-- fecha a realizar servicio Column -->
      <ng-container matColumnDef="rangoinicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Fecha de Inicio (rango de fechas) </strong></th>
        <td mat-cell *matCellDef="let row"> {{row.rango_inicio}} </td>
      </ng-container>
  
      <!-- hora Column -->
      <ng-container matColumnDef="rangofin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Fecha Maxima </strong>  </th>
        <td mat-cell *matCellDef="let row"> {{row.rango_fin}} </td>
      </ng-container>
  
      <!-- servicio Column -->
      <ng-container matColumnDef="horainicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Hora entrada</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.hora_inicio}}</td>
      </ng-container>

      <ng-container matColumnDef="horafin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Hora salida</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.hora_fin}} </td>
      </ng-container>
      
      <!-- Stock Ideal Column -->
      <ng-container matColumnDef="Edicion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Edicion</strong></th>
        <td mat-cell *matCellDef="let row">  <button><span class="cancelarReserva"></span></button> </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
</div> 
</div>
