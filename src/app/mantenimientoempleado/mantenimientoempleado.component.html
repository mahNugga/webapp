 <app-cab-admin></app-cab-admin>
<div class="contenedor">
    <h2> Listado total de empleados registrados</h2>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- cliente Column -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Empleado</strong> </th>
            <td mat-cell *matCellDef="let row"> {{row.apellido}} {{row.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Correo</strong> </th>
            <td mat-cell *matCellDef="let row"> {{row.correo}}  </td>
          </ng-container>
      
          <!-- fecha a realizar servicio Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Rol </strong></th>
            <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
          </ng-container>
      
          <!-- hora Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Estado </strong>  </th>
            <td mat-cell *matCellDef="let row"><span *ngIf="row.estado==1">Activo</span> <span *ngIf="row.estado==0">Inactivo</span> </td>
          </ng-container>
      
          <!-- servicio Column -->
          <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Servicio</strong> </th>
            <td mat-cell *matCellDef="let row"> {{row.servicio}}</td>
          </ng-container>

          <ng-container matColumnDef="horafin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Hora salida</strong> </th>
            <td mat-cell *matCellDef="let row"> {{row.hora_fin}} </td>
          </ng-container>

          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Rol</strong> </th>
            <td mat-cell *matCellDef="let row"> <span *ngIf="row.rol==1">Empleado</span> <span *ngIf="row.estado==7">Admin</span></td>
          </ng-container>
          
          <!-- Stock Ideal Column -->
          <ng-container matColumnDef="Edicion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Edicion</strong></th>
            <td mat-cell *matCellDef="let row">  <button><span class="cancelarReserva"></span></button> </td>
          </ng-container> 
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
    </div>
</div>
