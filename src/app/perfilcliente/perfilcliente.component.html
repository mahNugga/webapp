<!-- <p>perfilcliente works!</p> -->
<div class="paleta">
    <div class="merlin">
        <div class="contenedorSimple">
            <div class="tituloyAdicionalSimple">
                <h2>Administracion de Perfil</h2>
                <button class="btnregreso" (click)="volver()"><span class="elChuache"></span></button> 
            </div>
            <p><button class="btnSaitamaplus" (click)="actualizaDatos(cliente_id)">Cambiar datos Personales</button>
            </p>
            <p>
                <button class="btnSaitamaplus"(click)="cambiaCareta(cliente_id)">Cambiar foto</button>
            </p>
            <p>
                <button class="btnSaitamaplus" (click)="sanchoPanza()">Cambiar contraseña</button>
            </p>

            <div class="reyArturo" *ngIf="identificadorDiv ==1">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- cliente Column -->
                      <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Nombre</strong> </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                      </ng-container>
                  
                      <!-- fecha a realizar servicio Column -->
                      <ng-container matColumnDef="apellido">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Apellido </strong></th>
                        <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
                      </ng-container>
                  
                      <!-- hora Column -->
                      <ng-container matColumnDef="correo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Correo</strong>  </th>
                        <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
                      </ng-container>
                  
                      <!-- servicio Column -->
                      <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Telefono</strong> </th>
                        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
                      </ng-container>
    
                      <ng-container matColumnDef="direccion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Direccion</strong> </th>
                        <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
                      </ng-container>
                      
                      <!-- Stock Ideal Column -->
                      <ng-container matColumnDef="Edicion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Edicion</strong></th>
                        <td mat-cell *matCellDef="let row">  <button (click)="ActualizarDatos(row)"><span class="editaempleado"></span></button> </td>
                      </ng-container> 
                
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr> -->
                    </table>
                </div>
            </div>

            <div class="SirLancelot" *ngIf="identificadorDiv==2">
                <h2>Seleccion de nueva foto de perfil</h2>
                <div>
                    
                    <button class="btnSaitamaplus" (click)="subeCareta(cliente_id)" >Subir foto</button>
                </div>
            </div>

            <div class="DonQuijote" *ngIf="identificadorDiv ==3">
                <h2>Cambio de contraseña por correo electronico </h2>
                <button class="btnSaitamaplus" (click)="cambiaContra(cliente_id)" >Proceder</button>
            </div>
        </div>
       
    </div>
</div>
