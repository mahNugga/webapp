
<div class="principallogin">
    <h2 style="color: #ccc;">{{titulo}}</h2>
        <!-- <input type="submit" value="Ingresar" [disabled]="!ingresoForm.form.valid"
        
        /> -->
        <div class="buddy">
            
            <form #ingresoForm="ngForm" (ngSubmit)="ingresar(ingresoForm)">
                <p>
                    <label for="correo">Correo</label>
                    <input type="email" name="correo"
                    #correo="ngModel"[(ngModel)]="usuario.correo"
                     placeholder="correo/e-mail" required/>
                     <span *ngIf="correo.touched && !correo.valid">
                        <strong>correo debe ser valido!</strong> 
                     </span>
                     
                </p>
                <p>
                    <label for="pass">Contraseña</label>
                     <input type="password" name="pass"
                     #password="ngModel"[(ngModel)]="usuario.password"
                     placeholder="password" required/>
                     <span *ngIf="password.touched && !password.valid">
                        <strong>ingresar una contraseña!</strong> 
                     </span>
                </p>
            <button type="submit" class="PCbtn" [disabled]="!(ingresoForm.form.valid)">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Ingresar
            </button>
        </form>
        </div>
       
    
</div>
