<app-cab-admin></app-cab-admin>
<div class="contenedor">
    <h2> Mantenimiento de los estados a mostrar en las reservaciones</h2>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- cliente Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Nombre Estado</strong> </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
      
          <!-- fecha a realizar servicio Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Descripcion </strong></th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
      
          <!-- hora Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Estado del estado </strong>  </th>
            <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
          </ng-container>
      
          <!-- servicio Column -->
          <ng-container matColumnDef="horainicio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Hora entrada</strong> </th>
            <td mat-cell *matCellDef="let row"> {{row.hora_inicio}}</td>
          </ng-container>
    
          <ng-container matColumnDef="nope">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Estado del estado</strong> </th>
            <td mat-cell *matCellDef="let row"> <span *ngIf="row.estado==1">Proceso</span> <span *ngIf="row.estado==0">Completo</span></td>
          </ng-container>
          
          <!-- Stock Ideal Column -->
          <ng-container matColumnDef="Edicion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Edicion</strong></th>
            <td mat-cell *matCellDef="let row">  <button><span class="cancelarReserva"></span></button> </td>
          </ng-container> 
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
    </div> 

</div>
