 <div class="Pantheon">
    <div *ngIf="chooseyourdestiny == 1"> 
        <h2 mat-dialog-title>Edicion de registro de Servicio</h2>

        <div mat-dialog-content>
            <form #servicioEditForm="ngForm" >
             <mat-form-field appearance="outline">
                 <mat-label>Nombre</mat-label>
                 <input type="text" name="nombre"
                 #nombre="ngModel" [(ngModel)]="servicio.nombre"
                 matInput placeholder="Nombre servicio" required/>
            </mat-form-field>
         
            <mat-form-field appearance="outline">
                 <mat-label>Descripcion</mat-label>
                 <input type="text" name="descripcion"
                 #apellido="ngModel" [(ngModel)]="servicio.descripcion"
                 matInput placeholder="Descripcion servicio" required/>
             </mat-form-field>
         
             <!-- #correo="ngModel" [(ngModel)]="servicio.hora" -->
             <mat-form-field appearance="outline">
                 <mat-label>Duracion</mat-label>
                 <input type="text" name="hora"
                    #hora="ngModel" [(ngModel)]="servicio.hora"
                 matInput placeholder="Duracion del servicio" required/>
             </mat-form-field>
         
             <!-- <mat-form-field appearance="outline">
                 <mat-label>Contrase単a</mat-label>
                 <input type="text" name="pass"
                 #pass="ngModel" [(ngModel)]="cliente."
                 matInput placeholder="Contrase単a cliente" required/>
             </mat-form-field> -->
         
             <mat-form-field appearance="outline">
                 <mat-label>Precio</mat-label>
                 <input name="precio"
                 #telefono="ngModel" [(ngModel)]="servicio.precio"
                 matInput type="number" placeholder="Valor" required/>
             </mat-form-field>
         
             <!-- <mat-form-field appearance="outline">
                 <mat-label>Rol</mat-label>
                 <mat-select name="rol" #rol="ngModel" [(ngModel)]="empleado.rol" placeholder="Rol">
                     <mat-option value="empleado">Empleado</mat-option>
                     <mat-option value="administrador">Administrador</mat-option>
                 </mat-select>
             </mat-form-field> -->
         
            </form>
            <div mat-dialog-actions>
                <button mat-dialog-close="resetea" class="btnSaitamaplus" >Cancelar</button>
                <button style="margin-left: 8px;" class="btnSaitamaplus"
                 (click)="ServicioEditado(servicioEditForm)" 
                 [disabled]="!servicioEditForm.form.valid" >Guardar</button>
            </div>
         </div>


    </div>

    <div *ngIf="chooseyourdestiny==2">
        <h2>Mantenimiento de registros de Clientes</h2>
        <div mat-dialog-content>
            <form #clienteEditForm="ngForm" >

                 <mat-label>Nombre Cliente</mat-label>
                 <input type="text" name="nombre"
                 #nombre="ngModel" [(ngModel)]="cliente.nombre"
                 matInput placeholder="Nombre cliente" required/>
            </mat-form-field>
         
            <mat-form-field appearance="outline">
                 <mat-label>Apellido Cliente</mat-label>
                 <input type="text" name="apellido"
                 #apellido="ngModel" [(ngModel)]="cliente.apellido"
                 matInput placeholder="Apellido cliente" required/>
             </mat-form-field>
         
             <!-- #correo="ngModel" [(ngModel)]="servicio.hora" -->
             <mat-form-field appearance="outline">
                 <mat-label>Direccion</mat-label>
                 <input type="text" name="direccion"
                    #hora="ngModel" [(ngModel)]="cliente.direccion"
                 matInput placeholder="Duracion del servicio" required/>
             </mat-form-field>
         
             <!-- <mat-form-field appearance="outline">
                 <mat-label>Contrase単a</mat-label>
                 <input type="text" name="pass"
                 #pass="ngModel" [(ngModel)]="cliente."
                 matInput placeholder="Contrase単a cliente" required/>
             </mat-form-field> -->
         
             <mat-form-field appearance="outline">
                 <mat-label>Telefono</mat-label>
                 <input name="precio"
                 #telefono="ngModel" [(ngModel)]="cliente.telefono"
                 matInput type="number" placeholder="Valor" required/>
             </mat-form-field>

                     <mat-option value="administrador">Administrador</mat-option>
                 </mat-select>
             </mat-form-field> -->
         
            </form>
            <div mat-dialog-actions>
                <button mat-dialog-close="resetea" class="btnSaitamaplus" >Cancelar</button>
                <button style="margin-left: 8px;" class="btnSaitamaplus"
                 (click)="clienteEditado(clienteEditForm)" 
                 [disabled]="!clienteEditForm.form.valid" >Guardar</button>
            </div>
         </div>
    </div>
</div>
