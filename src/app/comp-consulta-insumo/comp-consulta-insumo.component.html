<app-cab-admin></app-cab-admin>
<div class="contenedor">
    <h2>Insumos</h2>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Insumo especifico" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- nombre Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Nombre</strong> </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
      
          <!-- descripcion Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Descripcion </strong></th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
      
          <!-- costo Column -->
          <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Costo</strong>  </th>
            <td mat-cell *matCellDef="let row"> {{row.costo}} </td>
          </ng-container>
      
          <!-- Stock Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Stock</strong> </th>
            <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
          </ng-container>
          
          <!-- Stock Ideal Column -->
          <ng-container matColumnDef="stock_ideal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Stock Ideal</strong></th>
            <td mat-cell *matCellDef="let row"> {{row.stock_ideal}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

        </li>
        
    </ul> -->
</div>
