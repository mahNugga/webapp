<h2 mat-dialog-title>{{titulo}}</h2>
<div mat-dialog-content>
   <form #empleadoEditForm="ngForm" (ngSubmit)="onSubmit(empleadoEditForm)">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input type="text" name="nombre"
        #nombre="ngModel" [(ngModel)]="empleado.nombre"
        matInput placeholder="Nombre empleado" required/>
   </mat-form-field>

   <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input type="text" name="apellido"
        #apellido="ngModel" [(ngModel)]="empleado.apellido"
        matInput placeholder="Apellido empleado" required/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input type="email" name="correo"
        #correo="ngModel" [(ngModel)]="empleado.correo"
        matInput placeholder="Correo empleado" required/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input type="text" name="pass"
        #pass="ngModel" [(ngModel)]="empleado.password"
        matInput placeholder="Contraseña empleado" required/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <input name="telefono"
        #telefono="ngModel" [(ngModel)]="empleado.telefono"
        matInput type="number" placeholder="Telefono empleado" required/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Direccion</mat-label>
        <input type="text" name="direccion"
        #direccion="ngModel" [(ngModel)]="empleado.direccion"
        matInput placeholder="Direccion empleado" required/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Rol</mat-label>
        <mat-select placeholder="Rol">
            <mat-option value="empleado">Empleado</mat-option>
            <mat-option value="administrador">Administrador</mat-option>
        </mat-select>
    </mat-form-field>

   </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-dialog-close>Cerrar</button>
    <button style="margin-left:8px" (click)="EmpleadoEditado(empleadoEditForm)">Guardar</button>
</div>
