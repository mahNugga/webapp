<div class="contenedor">
    <h2>{{titulo}}</h2>

   
    <form #insumoForm="ngForm" (ngSubmit)="onSubmitinsumo(insumoForm)">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" 
            #nombre="ngModel" [(ngModel)]="insumo.nombre"
            (ngModelChange)="insumo.nombre=$event.toLowerCase()"
            required/>
            <span class="empleadoformErr" *ngIf="nombre.touched && !nombre.valid">
                Debe entrar un nombre valido!
            </span>
            
        </p>
        <p>
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" 
            #descripcion="ngModel" [(ngModel)]="insumo.descripcion"
            (ngModelChange)="insumo.descripcion=$event.toLowerCase()"
            required/>

                Debe entrar una descripci칩n v치lida!
            </span>
        </p>
        <p>
            <label for="costo">Costo</label>
            <input type="number" name="costo" 
            #costo="ngModel" [(ngModel)]="insumo.costo"
            required/>
            <span class="empleadoformErr" *ngIf="costo.touched && 
            !costo.valid">
                Debe entrar un costo v치lido!
            </span>
        </p>
        <p>
            <label for="stock">Stock</label>
            <input type="number" name="stock" 
            #stock="ngModel" [(ngModel)]="insumo.stock" 
            required/>
            <span class="empleadoformErr" *ngIf="stock.touched && !stock.valid">
                Debe entrar un stock v치lido!
            </span>
        </p>
        <p>
            <label for="stockideal">Stock ideal</label>
            <input type="number" name="stockideal" 
            #sctockideal="ngModel" [(ngModel)]="insumo.stock_ideal"
            />
            
        </p>
        
        <input type="submit" value="Guardar" [disabled]="!insumoForm.form.valid" />
    </form>
</div>
